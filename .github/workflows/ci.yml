name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install pytest pytest-cov ruff mypy

      - name: Create venv for tests
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          python -m pytest tests/ -v --cov=council --cov=scripts --cov-report=xml --cov-fail-under=70

      - name: Wald Score Gate
        run: |
          source .venv/bin/activate
          python scripts/wald_score.py --risk medium || echo "⚠️ Wald Score below threshold"

      - name: Run verify gate
        run: just verify

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - name: Ruff Check
        run: ruff check . --output-format=github
      - name: Ruff Format Check
        run: ruff format --check .
